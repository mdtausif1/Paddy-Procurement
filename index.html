<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="translate" data-english="Welcome to  Paddy Godwn" data-odia="ଧନ ଗୋଦାମ କୁ ସ୍ୱାଗତ">Welcome to Paddy Godwn</h1>
        <button id="translateButton" onclick="toggleLanguage()">Translate to Odia</button>
    </header>

    <main>
        <section class="info-section">
            <h2 class="translate" data-english="Get the Best Deals!" data-odia="ସର୍ବଶ୍ରେଷ୍ଠ ଡିଲ୍ ପାଆନ୍ତୁ!">Get the Best Deals!</h2>
            <p class="translate" data-english="We offer amazing services tailored for you." data-odia="ଆମେ ଆପଣଙ୍କ ପାଇଁ ଅଦ୍ଭୁତ ସେବା ପ୍ରଦାନ କରୁ।">
                We offer amazing services tailored for you.
            </p>
        </section>

        <section class="map-section">
            <h2 class="translate" data-english="Our Location" data-odia="ଆମର ଅବସ୍ଥିତି">Our Location</h2>
            <div id="map"></div>
        </section>

        <section class="contact-section">
            <h2 class="translate" data-english="Contact Us" data-odia="ଆମକୁ ଯୋଗାଯୋଗ କରନ୍ତୁ">Contact Us</h2>
            <div class="contact-info">
                <p class="translate" data-english="Contact Name: Md Yaqub" data-odia="ଯୋଗାୟୋଗ ନାମ: Md Yaqub">Contact Name: Md Yaqub</p>
                <p class="translate" data-english="Email: mdyaqub2983@gmail.com" data-odia="ଇମେଲ: mdyaqub2983@gmail.com">Email: mdyaqub2983@gmail.com</p>
                <p class="translate" data-english="Phone Number 1: +91 8328953980" data-odia="ଫୋନ ନମ୍ବର 1: +91 8328953980">Phone Number 1: +91 8328953980</p>
                <p class="translate" data-english="Phone Number 2: +91 95836 96619" data-odia="ଫୋନ ନମ୍ବର 2: +91 95836 96619">Phone Number 2: +91 95836 96619</p>
            </div>
            <div class="contact-buttons">
                <a href="https://wa.me/9937628289" target="_blank" class="contact-button">WhatsApp</a>
                <button class="call-to-action" onclick="callNumber()" data-english="Call Us Now" data-odia="ଆମକୁ କରନ୍ତୁ">Call Us Now</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
